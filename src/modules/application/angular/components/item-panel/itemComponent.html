<h3>Palette</h3>

<div ui-tree="$ctrl.mastertreeOptions" ui-tree data-nodrop-enabled data-clone-enabled="true">
    <ol ui-tree-nodes="" ng-model="$ctrl.itemlist">
        <li ng-repeat="item in $ctrl.itemlist" ui-tree-node>
            <div ui-tree-handle>
                {{item.key}}
            </div>
        </li>
    </ol>
</div>
