<div class="column">

    <div>
        <h3>Items1</h3>
    </div>

    <div ui-tree data-nodrop-enabled data-clone-enabled="true">
        <ol ui-tree-nodes="" ng-model="$ctrl.itemlist">
            <li ng-repeat="item in $ctrl.itemlist" ui-tree-node>
                <div ui-tree-handle>
                    {{item.key}}
                </div>
            </li>
        </ol>
    </div>

</div>
